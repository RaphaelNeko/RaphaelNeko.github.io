	<style>
		body {
			background: #111;
		}

		#loader {
			position: fixed;
			z-index: 9;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background: #111;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: all ease 500ms;

			& .parent {
				width: 35px;
				height: 35px;
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(3, 1fr);
				grid-column-gap: 0px;
				grid-row-gap: 0px;

				& div {
					background: #F475AA;
					width: 100%;
					height: 100%;
					animation: loaderAnim ease 1.5s infinite;

					&.div1 {
						grid-area: 1 / 1 / 2 / 2;
					}

					&.div2 {
						grid-area: 1 / 2 / 2 / 3;
						animation-delay: 100ms;
					}

					&.div3 {
						grid-area: 1 / 3 / 2 / 4;
						animation-delay: 200ms;
					}

					&.div4 {
						grid-area: 2 / 1 / 3 / 2;
						animation-delay: 100ms;
					}

					&.div5 {
						grid-area: 2 / 2 / 3 / 3;
						animation-delay: 200ms;
					}

					&.div6 {
						grid-area: 2 / 3 / 3 / 4;
						animation-delay: 300ms;
					}

					&.div7 {
						grid-area: 3 / 1 / 4 / 2;
						animation-delay: 200ms;
					}

					&.div8 {
						grid-area: 3 / 2 / 4 / 3;
						animation-delay: 300ms;
					}

					&.div9 {
						grid-area: 3 / 3 / 4 / 4;
						animation-delay: 400ms;
					}
				}
			}

			&.hidden {
				opacity: 0;
				pointer-events: none;
			}
		}

		@keyframes loaderAnim {
			0% {
				opacity: 1;
				background: #F475AA;
				transform: scale(1);
			}

			50% {
				/* opacity: 0; */
				background: #692F93;
				transform: scale(.5);
			}

			100% {
				opacity: 1;
				background: #F475AA;
				transform: scale(1);
			}
		}
	</style>
</head>

<body>
	<div id="loader">
		<div class="parent">
			<div class="div1"></div>
			<div class="div2"></div>
			<div class="div3"></div>
			<div class="div4"></div>
			<div class="div5"></div>
			<div class="div6"></div>
			<div class="div7"></div>
			<div class="div8"></div>
			<div class="div9"></div>
		</div>
	</div>

	<div id="nav-load"></div>

	<h1 style="text-align: center; text-transform: uppercase; padding: 17px 0 15px; font-family: 'Roboto', sans-serif; font-weight: 100;">Music</h1>

	<header
		style="background: center url(../assets/backgrounds/nekobackground.jpg); background-size: cover; position: relative; height: 81vh; display: flex; flex-direction: column; justify-content: center;">
		<!-- <div class="overlay-dark opacity-50"></div> -->
		<p class="content" style="position: inherit; text-align: center; font-size: 2.5rem; color: #000; font-weight: 900;">Hello there!</p>
		<p class="content" style="position: inherit; text-align: center; font-size: 1.5rem; color: #000; font-weight: 900;">My website is currently in
			maintenance, please come back later.</p>
	</header>

	<div id="footer-load"></div>

	<script>
		document.addEventListener("DOMContentLoaded", (event) => {
			setTimeout(() => {
				$("#nav-load").load("assets/nav.html", function () {
					$("#footer-load").load("assets/footer.html", function () {
						var loader = document.getElementById("loader");
						loader.classList.add("hidden");
						AOS.init();
					});
				});
			}, 1000);
		});
	</script>
</body>
